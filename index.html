<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Only Carousal</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <h1>CSS Only Carousal</h1>

    <div class="carousal-wrapper" style="height: 400px;">
        <span id="target-item-1"></span>
        <span id="target-item-2"></span>
        <span id="target-item-3"></span>

        <div class="carousal-item item-1 item-pink">
            <img src="img/img1.jpg" alt="">
            <div class="nav-wrapper">
                <a href="#target-item-1"><span class="nav active"></span></a>
                <a href="#target-item-2"><span class="nav"></span></a>
                <a href="#target-item-3"><span class="nav"></span></a>
            </div>
        </div>

        <div class="carousal-item item-2 item-blue">
            <img src="img/img2.jpg" alt="">
            <div class="nav-wrapper">
                <a href="#target-item-1"><span class="nav"></span></a>
                <a href="#target-item-2"><span class="nav active"></span></a>
                <a href="#target-item-3"><span class="nav"></span></a>
            </div>
        </div>

        <div class="carousal-item item-3 item-green">
            <img src="img/img3.jpg" alt="">
            <div class="nav-wrapper">
                <a href="#target-item-1"><span class="nav"></span></a>
                <a href="#target-item-2"><span class="nav"></span></a>
                <a href="#target-item-3"><span class="nav active"></span></a>
            </div>
        </div>
    </div>

</body>

</html>
